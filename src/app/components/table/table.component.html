<section class="container">
    <div class="row">
      <div *ngIf="lists.length === 0">
        <h2>There are no saved items</h2>
      </div>
      <table *ngIf="lists.length > 0" class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of lists; let i = index">
            <tr>
              <ng-container *ngIf="!item.editMode; else editModeTemplate">
                <td>{{ item.name | slice:0:40}}{{ item.name.length > 40 ? '...' : '' }}</td>
                <td><a target="_blank" href="{{item.link}}">{{ item.link | slice:0:30 | lowercase}}{{ item.link.length > 30 ? '...' : '' }}</a></td>
                <td>{{ item.category }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="editItem(item)">Edit</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteList(item)">Delete</button>
                </td>
              </ng-container>
              <ng-template #editModeTemplate>
                <td>
                  <input type="text" [(ngModel)]="item.name" class="form-control" required>
                </td>
                <td>
                  <input type="text" [(ngModel)]="item.link" class="form-control" required>
                </td>
                <td>
                  <input type="text" [(ngModel)]="item.category" class="form-control" required>
                </td>
                <td>
                  <button class="btn btn-success btn-sm" (click)="saveItem(item)">Save</button>
                  <button class="btn btn-secondary btn-sm" (click)="cancelEdit(item)">Cancel</button>
                </td>
              </ng-template>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div>
      <h3 class="my-3">Add New Category</h3>
      <form (ngSubmit)="createCategory()">
        <div class="form-group">
          <input type="text" id="categoryName" name="categoryName" [(ngModel)]="newCategory.name" class="form-control mb-2" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>

    <div>
      <h3 class="my-3">Categories</h3>
      <div class="d-flex text-center gap-3">
        <div class="border p-3" *ngFor="let category of categories">
          <ng-container *ngIf="!category.editMode; else editModeTemplate">
            {{ category.name }}
            <div class="d-flex">
              <button class="d-block btn btn-link btn-sm" (click)="editCategory(category)">Edit</button>
              <button class="btn btn-link btn-sm" (click)="removeCategory(category)">Remove</button>
            </div>
            </ng-container>

          <ng-template #editModeTemplate>
            <input type="text" [(ngModel)]="category.name" class="form-control" required>
            <button class="btn btn-link btn-sm" (click)="saveCategory(category)">Save</button>
            <button class="btn btn-link btn-sm" (click)="cancelEditCategory(category)">Cancel</button>
          </ng-template>
        </div>
      </div>
    </div>

  </section>
