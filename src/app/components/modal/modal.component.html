<div class="modal-header">
    <h3 class="modal-title">Insert Item</h3>
</div>
<div class="modal-body">
  <form (ngSubmit)="createList()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newItem.name" required>

    <label for="link">Link:</label>
    <input type="text" id="link" name="link" [(ngModel)]="newItem.link" required>

    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="newItem.category" required>
      <option *ngFor="let category of categories" value="{{category.name}}">
        {{category.name}}
      </option>
    </select>
    <button type="submit">Add Item</button>
  </form>
</div>
